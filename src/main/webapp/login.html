<html>
<head><meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录后台管理界面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <style>
        #login-form{
            padding-top: 200px;
        }
        .btn-lg{
            width: 457.5px;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <form  class="form-horizontal" role="form" id="login-form" action="/login.action">
        <div class="form-group">
            <label class="control-label col-md-4" for="username">用户名：</label>
            <div class="col-md-5">
                <input id="username" name="username"  type="text" class="form-control" placeholder="请输入用户名...">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="password">密&nbsp;码：</label>
            <div class="col-md-5">
                <input class="form-control" name="password" type="password" id="password" placeholder="请输入密码...">
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-4 col-md-offset-4">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
            <div class="form-inline">
              <a href="#">忘记密码</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-success btn-lg">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/login.js"></script>
</html>
